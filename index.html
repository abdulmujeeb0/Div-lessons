<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color:rgb(146, 247, 247);">
    <main style="background-color:white;">
        <h3>Contact Us</h3>
        <div class="name">
            <label for="FirstName">First Name</label>
            <input type="text"id="First Name">
            <label for="LastName">Last Name</label>
            <input type="text"id="Last Name">
        </div>
        <div class="email">
            <label for="Email">Email Address</label>
            <input type="text"id="email-address">
        </div>
        <div Class="number">
            <label for="phone Number">phone number</label>
            <input type="number">
        </div>
        <div Class="query">
            <label for="QT">Query Type</label>
            <div class="q1">
                <label for="General Enquiry">General Enquiry</label>
            <input type="radio">
        </div>
        <div class="q2">
            <label for="Support Request">Support Request</label>
            <input type="radio">
        </div>
        </div>
        <div class="img">
            <label for="Message">Message</label>
            <textarea name="mesage" id="message-area"></textarea>
        </div>
        <div class="team">
        <input type="checkbox">
        <label for="TEAM">I consent to being contacted by the team</label>
        </div>
        <button style="background-color:aquamarine">SUBMIT</button>
     </main>
</body>
</html>
